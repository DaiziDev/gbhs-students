<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Basic styling for demonstration */
#classmates-container {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  padding: 1rem;
}

.classmate {
  background-color: #f0f0f0;
  border: 2px solid #ccc;
  border-radius: 8px;
  width: 250px;
  padding: 1rem;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}

.boxDiv {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.img-container {
  border: 2px solid #999;
  height: 100px;
  width: 100px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 1rem;
}

.classmate-img {
  height: 100%;
  width: 100%;
  object-fit: cover;
}

.classmate-name {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.classmate-text {
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
  text-align: center;
}

.classmate-span {
  color: #0eabe9;
  font-style: italic;
}

.classmate-info {
  display: flex;
  flex-direction: column;
  font-size: 0.85rem;
  margin-top: 1rem;
  gap: 0.5rem;
}

@media (min-width: 780px) {
  #classmates-container {
    flex-direction: row;
    flex-wrap: wrap;
  }
}
    </style>


    <div id="classmates-container" class="classmateC w-full flex items-center justify-center"></div>
</body>
  <script>
      const classmates = [
  {
    img: "https://via.placeholder.com/100",
    name: "John Doe",
    paragraph: "A friendly and helpful student who loves coding.",
    span: 'PS. Always eager to learn.',
    age: 22,
    location: "New York",
    contactlink: "https://wa.me/1234567890"
  },
  {
    img: "https://via.placeholder.com/100",
    name: "Jane Smith",
    paragraph: "Passionate about design and art, loves to create.",
    span: 'PS. Creative and innovative.',
    age: 20,
    location: "Los Angeles",
    contactlink: "https://wa.me/0987654321"
  },
  // Add more sample classmates if you'd like
];

// Select the container
const container = document.getElementById('classmates-container');

// Generate and insert classmates
classmates.forEach((person) => {
  // Create main classmate div
  const classmateDiv = document.createElement('div');
  classmateDiv.className = 'classmate';

  // Create inner box div
  const boxDiv = document.createElement('div');
  boxDiv.className = 'boxDiv';

  // Image container
  const imgContainer = document.createElement('div');
  imgContainer.className = 'img-container';

  // Image element
  const img = document.createElement('img');
  img.className = 'classmate-img';
  img.src = person.img;
  img.alt = person.name;

  // Append image to container
  imgContainer.appendChild(img);

  // Name
  const nameDiv = document.createElement('div');
  nameDiv.className = 'classmate-name';
  nameDiv.textContent = person.name;

  // Paragraph
  const paragraphDiv = document.createElement('div');
  paragraphDiv.className = 'classmate-text';
  paragraphDiv.textContent = person.paragraph;

  // Span
  const spanEl = document.createElement('span');
  spanEl.className = 'classmate-span';
  spanEl.textContent = person.span;

  // Append span to paragraph
  paragraphDiv.appendChild(spanEl);

  // Info section
  const infoDiv = document.createElement('div');
  infoDiv.className = 'classmate-info';

  const ageDiv = document.createElement('div');
  ageDiv.textContent = `Age: ${person.age}`;

  const locationDiv = document.createElement('div');
  locationDiv.textContent = `Location: ${person.location}`;

  infoDiv.appendChild(ageDiv);
  infoDiv.appendChild(locationDiv);

  // Contact link
  const contactLink = document.createElement('a');
  contactLink.href = person.contactlink;
  contactLink.target = '_blank';
  contactLink.rel = 'noopener noreferrer';
  contactLink.textContent = 'Contact';

  // Assemble the inner box
  boxDiv.appendChild(imgContainer);
  boxDiv.appendChild(nameDiv);
  boxDiv.appendChild(paragraphDiv);
  boxDiv.appendChild(infoDiv);
  boxDiv.appendChild(contactLink);

  // Append inner box to main classmate div
  classmateDiv.appendChild(boxDiv);

  // Append to container
  container.appendChild(classmateDiv);
});
  </script>
</html>
